apiVersion: v1
kind: Pod
metadata:
  name: vk-e2e-csi-driver
  namespace: vk-test
spec:
  containers:
  - image: k8s.gcr.io/hpa-example
    imagePullPolicy: Always
    name: hpa-example
    resources:
      requests:
        memory: 1G
        cpu: 1
    volumeMounts:
      - name: azure
        mountPath: /mnt/azure
    ports:
    - containerPort: 80
      name: http
      protocol: TCP
  - image: busybox 
    name: busybox
    imagePullPolicy: Always
    command: [
      "sh",
      "-c", 
      "sleep 10; while sleep 0.01; do wget -q -O- http://127.0.0.1; done",
    ]
    resources:
      requests:
        memory: 1G
        cpu: 1
    volumeMounts:
      - name: azure
        mountPath: /mnt/azure
      - name: emptydirvol
        mountPath: /var/log/
  nodeSelector:
    kubernetes.io/role: agent
    beta.kubernetes.io/os: linux
    type: virtual-kubelet
  tolerations:
  - key: virtual-kubelet.io/provider
    operator: Exists
  volumes:
  - name: azure
    csi:
      driver: file.csi.azure.com
      volumeAttributes:
        secretName: csidriversecret  # required
        shareName: vncsidriversharename  # required
  - emptyDir: { }
    name: emptydirvol
