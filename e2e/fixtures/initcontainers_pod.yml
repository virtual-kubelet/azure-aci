apiVersion: v1
kind: Namespace
metadata:
  name: vk-test
---
apiVersion: v1
kind: Pod
metadata:
  name: vk-e2e-initcontainers
  namespace: vk-test
spec:
  initContainers:
  - image: alpine
    name: init-container-01
    command: [ "/bin/sh" ]
    args: [ "-c", "echo \"Hi\"" ]
  - image: alpine
    name: init-container-02
    command: [ "/bin/sh" ]
    args: [ "-c", "echo \"Hi\"" ]
  containers:
  - image: alpine
    imagePullPolicy: Always
    name: container
    command: [ "/bin/sh" ]
    args: [ "-c", "sTimeout=10; xMax=10; x=1; while [ $x -le $((xMax*(60/sTimeout))) ]; do echo \"Hi $x time for $((sTimeout))s \" $(( x++ )) \" => $(date +%Y-%m-%d_%H:%M:%S)\"; sleep $sTimeout; done" ]
    resources:
      requests:
        memory: 1G
        cpu: 1
  nodeSelector:
    kubernetes.io/role: agent
    beta.kubernetes.io/os: linux
    type: virtual-kubelet
  tolerations:
  - key: virtual-kubelet.io/provider
    operator: Exists
