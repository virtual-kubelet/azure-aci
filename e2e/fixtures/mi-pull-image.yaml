---
apiVersion: v1
kind: Pod
metadata:
  name: mi-pull-image-2
  namespace: vk-test
spec:
  containers:
  - image: ${ACR_NAME}.azurecr.io/library/alpine
    imagePullPolicy: Always
    name: e2etest-acr-test-mi-container
    command: [ "/bin/sh" ]
    args: [ "-c", "sTimeout=10; xMax=2; x=1; while [ $x -le $((xMax*(60/sTimeout))) ]; do echo \"Sleeping $x time for $((sTimeout))s \" $(( x++ )) \" => $(date +%Y-%m-%d_%H:%M:%S)\"; sleep $sTimeout; done" ]
    resources:
      requests:
        memory: 1G
        cpu: 1
  nodeSelector:
    kubernetes.io/role: agent
    beta.kubernetes.io/os: linux
    type: virtual-kubelet
  tolerations:
  - key: virtual-kubelet.io/provider
    operator: Exists
