apiVersion: v1
kind: Pod
metadata:
  name: vk-e2e-initcontainers-order
  namespace: vk-test
spec:
  nodeName: vk-aci-test-aks
  initContainers:
  - image: mcr.microsoft.com/mirror/docker/library/alpine:3.16
    name: init-container-01
    command: [ "/bin/sh" ]
    args: [ "-c", "echo Hi from init-container-01 >> /mnt/azure/newfile.txt" ]
    volumeMounts:
      - name: azure
        mountPath: /mnt/azure
      - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
        name: kube-api-access-zrc9l
  - image: mcr.microsoft.com/mirror/docker/library/alpine:3.16
    name: init-container-02
    command: [ "/bin/sh" ]
    args: [ "-c", "echo Hi from init-container-02 >> /mnt/azure/newfile.txt" ]
    volumeMounts:
      - name: azure
        mountPath: /mnt/azure
      - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
        name: kube-api-access-zrc9l
  containers:
  - image: mcr.microsoft.com/mirror/docker/library/alpine:3.16
    imagePullPolicy: Always
    name: container
    command: [
        "sh",
        "-c",
        "echo Hi from container >> /mnt/azure/newfile.txt; while sleep 10; do cat /mnt/azure/newfile.txt; done;"
    ]
    resources:
      requests:
        memory: 1G
        cpu: 1
    volumeMounts:
      - name: azure
        mountPath: /mnt/azure
      - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
        name: kube-api-access-zrc9l
  nodeSelector:
    kubernetes.io/role: agent
    beta.kubernetes.io/os: linux
    type: virtual-kubelet
  tolerations:
  - key: virtual-kubelet.io/provider
    operator: Exists
  volumes:
  - name: kube-api-access-zrc9l
      projected:
        defaultMode: 420
        sources:
        - serviceAccountToken:
            expirationSeconds: 3607
            path: token
        - configMap:
            items:
            - key: ca.crt
              path: ca.crt
            name: kube-root-ca.crt
        - downwardAPI:
            items:
            - fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
              path: namespace
  - name: azure
    csi:
      driver: file.csi.azure.com
      volumeAttributes:
        secretName: csidriversecret  # required
        shareName: vncsidriversharename  # required
