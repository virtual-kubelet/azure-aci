name: "CodeQL"

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 7 * * 1" # Mondays at 7:00 AM

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@16140ae1a102900babc80a33c44059580f687047
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@16140ae1a102900babc80a33c44059580f687047

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@16140ae1a102900babc80a33c44059580f687047
  
