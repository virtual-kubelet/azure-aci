name: e2e-tests

on:
  pull_request_target:
    branches: [master]
    paths-ignore: [ docs/**, "**.md", "**.mdx", "**.png", "**.jpg" ]
  push:
    branches: [master]
    paths-ignore: [ docs/**, "**.md", "**.mdx", "**.png", "**.jpg" ]

permissions:
  id-token: write
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  detect-noop:
    runs-on: ubuntu-latest
    outputs:
      noop: ${{ steps.noop.outputs.should_skip  }}
    steps:
      - name: Detect No-op Changes
        id: noop
        uses: fkirc/skip-duplicate-actions@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN  }}
          do_not_skip: '["workflow_dispatch", "schedule", "push"]'
          concurrent_skipping: false

  export-registry:
    runs-on: ubuntu-20.04
    needs: detect-noop
    if: needs.detect-noop.outputs.noop != 'true'
    outputs:
      registry: ${{ steps.export.outputs.registry }}
    steps:
      - id: export
        run: |
          # registry must be in lowercase
          echo "::set-output name=registry::$(echo "${{ env.REGISTRY }}/${{ github.repository }}" | tr [:upper:] [:lower:])"

  e2e-tests:
    needs: export-registry
    environment: test
    env:
      REGISTRY: ${{ needs.export-registry.outputs.registry }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ secrets.GO_VERSION  }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Set e2e Cluster Name
        run: |
          rand=$RANDOM
          echo "CLUSTER_NAME=vk-aci-test-${rand}" >> $GITHUB_ENV

      - name: Login to ${{ env.REGISTRY }}
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          OUTPUT_TYPE=type=registry VERSION=${{ github.event.pull_request.number}}  make docker-build-image

      - name: Install Azure CLI latest
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az version
      - uses: azure/login@v1.4.5
        with:
          client-id: ${{ secrets.CLIENTID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTIONID }}

      - name: Run e2e test
        run: |
          make e2e-test
        env:
          REGISTRY: ${{ env.REGISTRY}}
          E2E_REGION: ${{ secrets.E2E_REGION}}
          CLUSTER_NAME: ${{ env.CLUSTER_NAME }}

      - name: Cleanup e2e resources
        if: ${{ always() }}
        run: |
          set +e
          az group delete --name "${{ env.CLUSTER_NAME }}" --yes --no-wait || true

      - uses: actions/delete-package-versions@v3
        if: ${{ always() }}
        with:
          owner: 'virtual-kubelet'
          repo: 'azure-aci'
          package-name: 'virtual-kubelet'
          token: ${{ secrets.GITHUB_TOKEN }}
          num-old-versions-to-delete: 1
