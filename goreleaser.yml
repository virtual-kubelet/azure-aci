# refer to https://goreleaser.com for more options
builds:
  -
    main: ./cmd/virtual-kubelet
    binary: bin/virtual-kubelet
    no_unique_dist_dir: true
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -X "main.buildVersion={{ .Version }}"
      - -X "main.buildTime=$(date -u '+%Y-%m-%d-%H:%M UTC')"
      - -extldflags
      - -static
    env:
      - CGO_ENABLED=0

