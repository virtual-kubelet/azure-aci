# refer to https://goreleaser.com for more options
before:
  hooks:
    - go mod tidy
    - go mod vendor
builds:
  - id: azure-aci
    dir: cmd/virtual-kubelet
    binary: bin/virtual-kubelet
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    goarm:
      - 5
      - 6
      - 7
    goamd64:
      - v2
      - v3
    flags:
      - -mod=vendor
    ldflags:
      - -s
      - -w
      - -X {{.ModulePath}}/pkg/version.BuildTime={{.Date}}
      - -X {{.ModulePath}}/pkg/version.BuildVersion={{.Tag}}
      - -X {{.ModulePath}}/pkg/version.Vcs={{.ShortCommit}}
    env:
      - CGO_ENABLED=0

release:
  prerelease: auto
  header: |
    ## {{.Tag}} - {{ time "2006-01-02" }}
